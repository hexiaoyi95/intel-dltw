<!DOCTYPE>
<html lang="en">
<head>
  <script src="./jquery-3.2.1.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <div class="container">
    {% for i in tableNum %}
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <table class="table table-striped">
          <caption>{{ caption[i] }}</caption>
          <tr>
            {% for item in title[i] %}
            <th>{{ item }} </th>
            {% endfor %}
          </tr>
          {% for ctx in ctxs[i] %}
          <tr>
            {% for item in title[i] %}
            {% if item in ctx.keys() %}
            <td> {{ ctx[item] }} </td>
            {% else %}
            <td> \ </td>
            {% endif %}
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
